<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra GalerÃ­a</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .galeria-vyo {
            max-width: 900px;
            margin: 60px auto 0 auto;
            background: #fff8f0;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(215,38,96,0.12);
            padding: 36px 24px;
            text-align: center;
        }
        .galeria-vyo h2 {
            color: #d72660;
            font-family: 'Pacifico', cursive, 'Arial', sans-serif;
            margin-bottom: 24px;
            font-size: 2.5em;
        }
        .imagenes-vyo {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            margin-bottom: 32px;
        }
        .imagen-movible {
            width: 220px;
            height: 220px;
            border-radius: 22px;
            box-shadow: 0 2px 16px rgba(215,38,96,0.12);
            background: #fff;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .imagen-movible.mover {
            transform: translateY(-40px) scale(1.18) rotate(-8deg);
            box-shadow: 0 12px 32px #ff69b4a0;
        }
        .te-amo-grande {
            font-size: 2.8em;
            color: #d72660;
            font-family: 'Pacifico', cursive, 'Arial', sans-serif;
            margin-top: 18px;
            margin-bottom: 0;
            text-shadow: 0 2px 12px #ff69b4a0;
        }
        @media (max-width: 1100px) {
            .galeria-vyo {
                max-width: 99vw;
                padding: 10px 2px;
            }
            .imagen-movible {
                width: 140px;
                height: 140px;
            }
        }
        @media (max-width: 700px) {
            .imagen-movible {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="galeria-vyo">
        <h2>Nuestra GalerÃ­a</h2>
        <div class="imagenes-vyo">
            <img src="assets/foto_1.jpg" alt="Foto 1" class="imagen-movible">
            <img src="assets/foto_2.jpg" alt="Foto 2" class="imagen-movible">
            <img src="assets/foto_3.jpg" alt="Foto 3" class="imagen-movible">
            <img src="assets/foto_4.jpg" alt="Foto 4" class="imagen-movible">
            <img src="assets/foto_5.jpg" alt="Foto 5" class="imagen-movible">
            <img src="assets/foto_6.jpg" alt="Foto 6" class="imagen-movible">
            <video src="assets/video_1.mp4" class="imagen-movible" controls></video>
            <video src="assets/video_2.mp4" class="imagen-movible" controls></video>
            <video src="assets/video_3.mp4" class="imagen-movible" controls></video>
             <video src="assets/video_4.mp4" class="imagen-movible" controls></video>
        </div>
        <p class="te-amo-grande">Te AmoðŸ’ž</p>
    </div>
    <script>
        document.querySelectorAll('.imagen-movible').forEach(el => {
            el.addEventListener('click', () => {
                el.classList.toggle('mover');
                setTimeout(() => el.classList.remove('mover'), 1200);
            });
        });
    </script>
</body>
</html>
